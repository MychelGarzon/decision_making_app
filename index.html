<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desicion Making</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item-1">
        <h1 id="tittle">Desicion Making</h1>
        <div>
          <label id="user" class="userName" for="userName">
            <h2>What is your name</h2>
            <input
              type="text"
              name="userName"
              id="userName"
              placeholder="Enter your name"
            />
          </label>
        </div>
        <div>
          <label id="question" class="question_user" for="question_user">
            <h2>Write your question</h2>
            <input
              type="text"
              name="question_user"
              id="question_user"
              placeholder="Write your question"
            />
          </label>
        </div>
      </div>
      <button
        id="button"
        onclick="decisionMaking()"
        class="button"
        type="button"
      >
        Submit your question
      </button>
      <h2 id="funny_answer"></h2>
    </div>
    <script src="main.js"></script>
  </body>
</html>
