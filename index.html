<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desicion Making</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item-1">
        <h1>Desicion Making</h1>
        
        <div>
          <label class="userName" for="userName"> What is your name</label>

          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="Enter your name"
          />
        </div>
        <div>
          <label class="question_user" for="question_user"> Write your question</label>

          <input
            type="text"
            name="question_user"
            id="question_user"
            placeholder="Write your question"
          />
        </div>
        <button onclick="desicionMaking()" class="button" type="button">
         Submit your question
        </button>
        <p id="funny_answer"></p>
    <script src="main.js"></script>
  </body>
</html>
